apiVersion: v1
kind: Namespace
metadata:
  name: vordr
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vordr
  namespace: vordr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: thornode
  name: get-pods
rules:
  - apiGroups: [ '' ]
    resources: [ 'pods', 'pods/log' ]
    verbs: [ 'get', 'list' ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vordr
  namespace: thornode
subjects:
  - kind: ServiceAccount
    name: vordr
    namespace: vordr
roleRef:
  kind: Role
  name: get-pods
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vordr
  namespace: vordr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vordr
  template:
    metadata:
      labels:
        app: vordr
    spec:
      serviceAccountName: vordr
      containers:
        - name: vordr
          image: sourcap/vordr:release-1.7.0@sha256:f9fe4e6a61395d6604195bd318f4aa423466460708787fc8e9460f43ab2b9a5f
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: 'production'
            - name: THORNODE_ADDRESS
              value: '{THORNODE_ADDRESS}'
            - name: BETTERUPTIME_API_KEY
              value: '{BETTERUPTIME_API_KEY}'
            - name: LOGTAIL_SOURCE_TOKEN
              value: '{LOGTAIL_SOURCE_TOKEN}'
          resources:
            limits:
              cpu: 0.2
              memory: 256Mi
            requests:
              cpu: 0.2
              memory: 256Mi
