apiVersion: v1
kind: Namespace
metadata:
  name: vordr
---
apiVersion: v1
kind: Secret
metadata:
  name: vordr-registry
  namespace: vordr
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vordr
  namespace: vordr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vordr
  template:
    metadata:
      labels:
        app: vordr
    spec:
      containers:
        - name: vordr
          image: registry.digitalocean.com/vordr/vordr@sha256:93b89810a6d3f793b18b105bf05ec07c2204fc7246964a8e9894d666a03e45a0
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: 'production'
            - name: LOGTAIL_SOURCE_TOKEN
              value: '{LOGTAIL_SOURCE_TOKEN}'
            - name: BETTERUPTIME_API_KEY
              value: '{BETTERUPTIME_API_KEY}'
          resources:
            limits:
              cpu: 1
              memory: 1Gi
      imagePullSecrets:
        - name: vordr-registry