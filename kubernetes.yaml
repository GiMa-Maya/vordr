apiVersion: v1
kind: Namespace
metadata:
  name: vordr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vordr
  namespace: vordr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vordr
  template:
    metadata:
      labels:
        app: vordr
    spec:
      containers:
        - name: vordr
          image: registry.digitalocean.com/vordr/vordr@sha256:4fc650dd7368393035b7b8471891b2e24fa2a32832603b989b320991700168f5
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: 'production'
            - name: LOGTAIL_API_KEY
              value: '{LOGTAIL_API_KEY}'
            - name: BETTERUPTIME_API_KEY
              value: '{BETTERUPTIME_API_KEY}'